<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebImage Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #e7f3ff;
      border-left: 4px solid #2196F3;
    }
    #output {
      margin-top: 400px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>WebImage Demo</h1>
  <div class="info">
    <p>This demo shows three WebImage instances:</p>
    <ul>
      <li><strong>Image 1</strong> (top): 200x150 placeholder with aspect ratio maintained</li>
      <li><strong>Image 2</strong> (middle): 100x100 stretched to 150x100 (no aspect ratio)</li>
      <li><strong>Image 3</strong>: Hidden image (not visible)</li>
    </ul>
  </div>
  <div id="output">Console output will appear here...</div>

  <script>
    // Capture console output
    (function() {
      var output = document.getElementById('output');
      var originalLog = console.log;
      console.log = function() {
        var args = Array.prototype.slice.call(arguments);
        var message = args.join(' ');
        output.textContent += message + '\n';
        originalLog.apply(console, arguments);
      };
    })();
  </script>

  <script src="webimage_demo.js"></script>
</body>
</html>
